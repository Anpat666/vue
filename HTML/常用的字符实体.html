&lt;：小于号 (<)
&gt;：大于号 (>)
&amp;：和符号 (&)
&quot;：双引号 (")
&apos;：单引号 (') - 在HTML5中引入
&nbsp;：不间断空格 (Non-Breaking Space)，用于在文本中插入空格，通常在需要保持连续性的空格时使用
&copy;：版权符号 (©)
&reg;：注册商标符号 (®)
&deg;：度符号 (°)
&euro;：欧元符号 (€)
&pound;：英镑符号 (£)
&yen;：日元符号 (¥)
&trade;：商标符号 (™)
&mdash;：短划线 (—)
&ndash;：长划线 (–)
&hellip;：省略号 (…)
&bull;：圆点符号 (•)
&para;：段落符号 (¶)
&sect;：章节符号 (§)
&times;：乘号 (×)
&divide;：除号 (÷)
